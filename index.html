      // Helper to suppress the Tailwind CDN warning in this preview environment.
      // In a real production build, you would use PostCSS instead of the CDN.
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn(...args);
      };
    </script>
